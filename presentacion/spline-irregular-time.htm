<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Gr&aacute;fico Difuso</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="../Highcharts-2.1.9/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="../Highcharts-2.1.9/js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="../Highcharts-2.1.9js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container'
						//type: 'spline',
						//defaultSeriesType: 'line'
					},
					title: {
						text: 'Función de Membresia Pie Diabetico'
					},
					subtitle: {
						text: 'Fuente: ESDF Logic Fuzzy'	
					},
					xAxis: {
						title: {
							text: 'Variables Linguisticas'
						},
						min: 0
					},
					yAxis: {
						title: {
							text: ''
						},
						min: 0
					},
					tooltip: {
						formatter: function() {
							if(this.series.name=='Centroide'){
								return '<b>'+ this.series.name +'</b><br>Grado de decisión: ' + this.x + '<br>' + this.x + '% ' + '<br>' + this.x + '% ';
							}else{
								return '<b>'+ this.series.name +'</b>';
							}
						}
					},
					series: [{
						name: 'No Presenta',
						// Define the data points. All series have a dummy year
						// of 1970/71 in order to be compared on the same x axis. Note
						// that in JavaScript, months start at 0 for January, 1 for February etc.
						data: [
							[0, 1],
							[20, 1],
							[40, 0]
						]
					}, {
						name: 'Puede Presentar',
						data: [
							[30, 0],
							[50, 1],
							[70, 0]
						]
					}, {
						name: 'Presenta',
						data: [
							[60, 0],
							[80, 1],
							[100, 0]
						]
					}, {
						name: 'Tiene Diabetes',
						data: [
							[90, 0],
							[110, 1],
							[130, 1]
						]
					}, {
						name: 'Centroide',
						color: '#FF0000',
						data: [
							[98, 0],
							[98, 1]
						]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
